---
# Route to expose SPIRE Server Federation Bundle Endpoint for Cluster 2 (test02)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: spire-server-federation
  namespace: zero-trust-workload-identity-manager
  labels:
    app.kubernetes.io/name: server
    app.kubernetes.io/instance: spire
    app.kubernetes.io/managed-by: zero-trust-workload-identity-manager
    app.kubernetes.io/part-of: zero-trust-workload-identity-manager
spec:
  host: spire-federation-test02.apps.aagnihot-cluster-fdk.devcluster.openshift.com
  port:
    targetPort: federation
  tls:
    termination: passthrough
  to:
    kind: Service
    name: spire-server
    weight: 100
  wildcardPolicy: None

